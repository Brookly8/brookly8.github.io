<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converter</title>
    <link rel="stylesheet" href="/converter/converter.css" />
  </head>
  <body>
    <div class="main">
      <div class="title">Currency Converter</div>
      <div class="topDiv">
        <p>Value to Convert:</p>
        <input class="number" type="text" />
      </div>
      <div class="middleDiv">
        <div class="selectDiv">
          <p>From:</p>
          <select id="from">
            <option value="usd">USD - US Dollar</option>
            <option value="uah">UAH - Ukranian Hryvnia</option>
            <option value="eur">EUR - European Euro</option>
            <option value="cad">CAD - Canadian Dollar</option>
            <option value="gbp">GBP - Pound Sterling</option>
          </select>
        </div>
        <div class="selectDiv">
          <p>To:</p>
          <select id="to">
            <option value="usd">USD - US Dollar</option>
            <option value="uah">UAH - Ukranian Hryvnia</option>
            <option value="eur">EUR - European Euro</option>
            <option value="cad">CAD - Canadian Dollar</option>
            <option value="gbp">GBP - Pound Sterling</option>
          </select>
        </div>
      </div>
      <div class="buttons">
        <button class="clear">Clear</button>
        <button class="calculate">Calculate</button>
      </div>
      <div class="resultField"></div>
    </div>
    <script src="/converter/converter.js"></script>
  </body>
</html>
