<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeWork 1</title>
    <link rel="stylesheet" href="/classWork1/index.css" />
    <script
      src="https://kit.fontawesome.com/0d2963bdf7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main">
      <div class="title">
        <h1>To do List App</h1>
      </div>
      <div class="addTask">
        <input type="text" placeholder="Enter your new task here..." />
        <button class="addTaskButton">Add Task</button>
      </div>
      <div class="tasksHeader">
        <div><b>#</b></div>
        <div><b>Task Name</b></div>
        <div><b>Status</b></div>
        <div><b>Remove</b></div>
      </div>
      <div class="line"></div>
      <div class="tasksMain"></div>
    </div>
    <script src="/classWork1/main.js"></script>
  </body>
</html>
