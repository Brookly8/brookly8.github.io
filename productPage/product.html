<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link rel="stylesheet" href="/productPage/product.css" />
    <script
      src="https://kit.fontawesome.com/0d2963bdf7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="mainHeader">
        <div class="mainFirst">
          <a href="/productPage/index.html">
            <img style="width: 60%" src="/productPage/dotSTORE.png" alt="store logo" />
          </a>
          <a href="#">
            <img
              style="width: 45%"
              src="/productPage/dashboard_logo.png"
              alt="dashboard logo"
            />
          </a>
        </div>
        <div class="mainSecond">
          <img
            class="search"
            src="/productPage/search.png"
            style="width: 30px"
            alt="Search img"
          />
          <input type="text" placeholder="Search" />
          <i
            style="font-size: 30px; color: #5b5a5a"
            class="fa-regular fa-sun"
          ></i>
          <i
            style="font-size: 30px; color: #5b5a5a"
            class="fa-solid fa-bell"
          ></i>
          <div id="avatarDiv">
            <a href="#"
              ><img src="/productPage/avatar2.jpeg" alt="user avatar" class="userAvatar"
            /></a>
            <a href="#"><i class="fa-solid fa-chevron-down"></i></a>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="sideBar">
        <div class="barItems">
          <a class="barItem" href="#"
            ><i class="fa-solid fa-list"></i><b>Dashboard</b></a
          >
        </div>
        <div class="barItems">
          <a class="barItem" href="/productPage/index.html"
            ><i class="fa-regular fa-bookmark"></i><b>Products</b></a
          >
        </div>
        <div class="barItems">
          <a class="barItem" href="/productPage/orders.html"
            ><i class="fa-solid fa-cart-shopping"></i><b>Orders</b></a
          >
        </div>
        <div class="barItems">
          <a class="barItem" href="#"
            ><i class="fa-solid fa-people-group"></i></i><b>Customers</b></a
          >
        </div>
        <div class="barItems">
          <a class="barItem" href="#"
            ><i class="fa-solid fa-chart-simple"></i></i><b>Statistics</b></a
          >
        </div>
        <div class="barItems">
          <a class="barItem" href="#"
            ><i class="fa-solid fa-comment"></i></i><b>Reviews</b></a
          >
        </div>
        <div class="barItems">
          <a class="barItem" href="#"
            ><i class="fa-solid fa-cart-shopping"></i><b>Transactions</b></a
          >
        </div>
        <div class="barItems">
          <a class="barItem" href="#"
            ><i class="fa-solid fa-cart-shopping"></i><b>Sellers</b></a
          >
        </div>
        <div class="barItems">
          <a class="barItem" href="#"
            ><i class="fa-solid fa-cart-shopping"></i><b>Hot offers</b></a
          >
        </div>
        <div class="line"></div>
        <div class="barItems">
          <a class="barItem" href="#"
            ><i class="fa-solid fa-cart-shopping"></i><b>Appearance</b></a
          >
        </div>
        <div class="barItems">
          <a class="barItem" href="#"
            ><i class="fa-solid fa-cart-shopping"></i><b>Settings</b></a
          >
        </div>
      </div>
      <div class="mainContent">
        <div class="mainContentTop">
        </div>
        <div class="mainConteinerBottom">
        </div>
      </div>
    </main>

    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/productPage/product.js"></script>
