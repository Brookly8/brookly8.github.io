<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
    <link rel="stylesheet" href="/productsPage/chellenge.css" />
  </head>
  <body>
    <div class="main">
      <div class="image box">
        <h2>Enter image url here:</h2>
        <input class="imageInput" type="text" />
      </div>
      <div class="title box">
        <h2>Title:</h2>
        <input class="titleInput" type="text" />
      </div>
      <div class="image box">
        <h2>Product Description:</h2>
        <textarea
          name="description"
          id="description"
          cols="50"
          rows="10"
        ></textarea>
      </div>
      <div class="price box">
        <h2 class="price">Price:</h2>
        <input class="number" type="text" />
      </div>
      <button>Add Product</button>
    </div>
    <script src="/productsPage/chellenge.js"></script>
  </body>
</html>
