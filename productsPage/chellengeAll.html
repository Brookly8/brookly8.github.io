<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/productsPage/chelengeAll.css" />
  </head>
  <body>
    <a class="addProduct" href="/productsPage/chellenge.html">Add Product</a>
    <div class="mainDiv"></div>
    <div class="update">
      <h2>Edit item</h2>
      <input class="updImage" type="text" placeholder="image URL" />
      <input class="updTitle" type="text" placeholder="Title" />
      <textarea
        class="updDiscription"
        cols="78"
        rows="10"
        placeholder="discription"
      ></textarea>
      <input class="updPrice" type="text" placeholder="price" />
      <button class="updButton">Update</button>
    </div>
    <div class="deleteDiv">
      <h2>Delete Item?</h2>
      <div>
        <button class="deleteBtn">Delete</button>
        <button class="cancelBtn">Cancel</button>
      </div>
    </div>
    <script src="/productsPage/chellengeAll.js"></script>
  </body>
</html>
